<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Healthpal</title>
    <link rel="stylesheet" href="../styles/starter.css">
    <link rel="stylesheet" href="../styles/registration.css">
    

</head>

<body>
    <div class="Registration app">
        <div class="Registration-container">
            <h1 class="Registration-title" id="title">Configure Your Health Pal</h1>
            <h2 class="Registration-subtitle" id="subtitle">Don't worry - we only save this info in your local machine. 
            </h2>
            <button class="inline-button Registration-question">Help us provide you a personalized experience.</button>

            <form class="Registration-form">
                <div class="Registration-row" id="row-1">
                    <div class="Registration-inputBox">
                        <label >Height</label>
                        <input name="firstName" id="firstName" class="Registration-inputTextField">
                    </div>

                    <div class="Registration-inputBox">
                        <label >Weight</label>
                        <input name="lastName" id="lastName" class="Registration-inputTextField">
                    </div>
                </div>

                <div class="Registration-row" id="row-2">
                    <div class="Registration-inputBox">
                        <label >Age</label>
                        <input name="email" id="123" class="Registration-inputTextField">
                    </div>

                    <div class="Registration-inputBox">
                        <label >BMI</label>
                        <input name="email" id="email" onfocus="bmicalc()" class="Registration-inputTextField">
                        </div>
                        <div class="Registration-inputBox">
                            <label >BMI Result</label>
                            <input name="email" id="result" class="Registration-inputTextField">
                            </div>
                     
                </div>
                <label for="cars">Choose time to monitor your HB:</label>
                <select name="cars" id="cars">
                  <option value="volvo">10 mins</option>
                  <option value="saab">20 mins</option>
                  <option value="opel">30 mins</option>
                  <option value="audi">60 mins</option>
                </select>
                <br><br>
                <div class="Registration-row" id="row-3">
                    <div class="Registration-inputBox1">
                        <input type="checkbox" id="notification" name="notification" value="desktop"><label for="vehicle1"> Desktop Notification</label><br>
                        
                        <input type="checkbox" id="monitor" name="mn" value="start"><label for="vehicle2"> Automatically start on startup</label><br>
                    </div>
                </div>
               
                <button class="cta Registration-cta" type="button" id="cta">Next</button>
                
            </form>
            <script>
                
function bmicalc(){
var height = document.getElementById("firstName").value;
var weight = document.getElementById("lastName").value;

if(weight > 0 && height > 0){	
var finalBmi = weight/(height/100*height/100)
document.getElementById("email").value=finalBmi;
if(finalBmi < 18.5){
document.getElementById("result").value= "That you are too thin.";
}
if(finalBmi > 18.5 && finalBmi < 25){
    document.getElementById("result").value = "That you are healthy.";
}
if(finalBmi > 25){
    document.getElementById("result").value= "That you have overweight.";
}
}
else{
alert("Please Fill in everything correctly");
}


}
            </script>
        </div>
    </div>
